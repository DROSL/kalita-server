buildscript {
	repositories {
		mavenCentral()
		maven {
      		url = uri("https://plugins.gradle.org/m2/")
    	}
	}
}

plugins {
  id 'com.github.johnrengelman.shadow' version '7.0.0'
  id 'java'
  id 'application'
}

group 'kalita'
version '1.0'

description 'Kalita'

repositories {
	mavenCentral()
}

dependencies {
	// Language detection
	implementation group: 'com.github.pemistahl', name: 'lingua', version: '1.1.0'
	implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
	implementation group: 'org.webbitserver', name: 'webbit', version: '0.4.15'
	implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
}

mainClassName = 'kalitaserver.kalitaServer'

shadowJar {
	classifier = ''
	mergeServiceFiles()
}
